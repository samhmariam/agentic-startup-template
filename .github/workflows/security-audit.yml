name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit (pnpm)
        run: pnpm audit --audit-level=high
        # Fails the build on any HIGH or CRITICAL vulnerability in dependencies

  agentic-audit:
    name: Agentic Code Audit
    runs-on: ubuntu-latest
    # Only run on PRs to main â€” this calls the LLM and costs tokens
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get changed TypeScript files
        id: changed
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- '*.ts' | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run agentic audit on changed files
        if: steps.changed.outputs.files != ''
        run: |
          pnpm audit:ci ${{ steps.changed.outputs.files }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_PATH: ./__chroma__

      - name: Post audit findings as PR comment
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.existsSync('.audit-report.json')
              ? JSON.parse(fs.readFileSync('.audit-report.json', 'utf8'))
              : { summary: 'Audit failed â€” see workflow logs.' };

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Agentic Security Audit\n\n**Status:** FAILED\n\n${report.summary}\n\n_Findings have been written to the vulnerabilities knowledge base._`
            });
